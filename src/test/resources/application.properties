# ----------------------------------------------------
# 1. BASE DE DATOS (H2 EN MEMORIA)
# Esto reemplaza tu PostgreSQL. Es una base de datos temporal que
# se crea y destruye sola con cada test. Es súper rápida.
# ----------------------------------------------------
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password


spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect




# JWT (Necesita un valor real para los tests de seguridad)
jwt.variable=EstaEsUnaClaveSecretaSuperLargaParaProbarMisTestsDeJWT12345
jwt.expiration.access=3600000
jwt.expiration.refresh=7200000

# Mail (Valores de relleno)
mail.host=smtp.dummy-server.com
mail.port=587
mail.username=dummy@gmail.com
mail.password=dummy_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Gemini (Valor de relleno)
api.gemini.key=dummy-gemini-key

# Twilio (Valores de relleno - los agrego de nuestra conversación anterior)
twilio.sid=AC_dummy_sid_for_tests
twilio.token=dummy_token_for_tests
twilio.number=+1555000111